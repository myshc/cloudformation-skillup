AWSTemplateFormatVersion: 2010-09-09
Description: Secutiry Groups stack (Web instances, ALB, DB, Jenkins)


Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: General configuration 
        Parameters:
          - Environment
          - VpcId

      - Label:
          default: Security group rules configuration 
        Parameters:
          - DBEngine 
          - JumpHostIp 


Parameters:
  Environment:
    Description: Choose the environment.
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - QA
      - Prod

  DBEngine:
    Description: Select database engine.
    Type: String
    Default: mysql
    AllowedValues:
      - mysql
      - postgres

  VpcId:
    Description: Select a vpc. 
    Type: AWS::EC2::VPC::Id

  JumpHostIp:
    Description: Enter jumphost ip address for jenkins access.
    Type: String
    Default: 0.0.0.0/0


Conditions:
  IsDBEngineMySQL: !Equals [!Ref DBEngine, mysql]


Resources:
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: !Sub ${Environment} Web server security group
      GroupName: !Sub ${Environment}WebSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ALBSecurityGroup 
          Description: Allow HTTP only to ALB
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref ALBSecurityGroup 
          Description: Allow HTTPS only to ALB
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Allow SSH
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow outbound traffic to all destinations
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-Web-SG

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: !Sub ${Environment} application load balancer security group
      GroupName: !Sub ${Environment}ALBSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-ALB-SG

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: !Sub ${Environment} database security group
      GroupName: !Sub ${Environment}DBSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !If
            - IsDBEngineMySQL
            - 3306
            - 5432
          ToPort: !If
            - IsDBEngineMySQL
            - 3306
            - 5432
          SourceSecurityGroupId: !Ref WebSecurityGroup
          Description: Allow connection to all web sg
      SecurityGroupEgress:
        - IpProtocol: -1
          DestinationSecurityGroupId: !Ref WebSecurityGroup
          Description: Allow outbound traffic only to web sg 
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-DB-SG

  JenkinsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: !Sub ${Environment} Jenkins server security group
      GroupName: !Sub ${Environment}JenkinsSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref JumpHostIp
          Description: Allow HTTP only to my home ip
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref JumpHostIp
          Description: Allow HTTPS only to my home ip
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Allow SSH
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow outbound traffic to all destinations
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-Jenkins-SG

  PrometheusSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: !Sub ${Environment} Prometheus server security group
      GroupName: !Sub ${Environment}PrometheusSecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Allow SSH
        - IpProtocol: tcp
          FromPort: 9090
          ToPort: 9090
          CidrIp: 0.0.0.0/0
          Description: Prometheus 
        - IpProtocol: tcp
          FromPort: 9100
          ToPort: 9100
          CidrIp: 0.0.0.0/0
          Description: Prometheus 
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
          Description: Grafana 
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow outbound traffic to all destinations
      Tags:
        - Key: Name
          Value: !Sub ${Environment}-Prometheus-SG


Outputs:
  WebSecurityGroupId:
    Value: !Ref WebSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}::WebSecurityGroupId

  ALBSecurityGroupId:
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}::ALBSecurityGroupId

  DBSecurityGroupId:
    Value: !Ref DBSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}::DBSecurityGroupId

  JenkinsSecurityGroupId:
    Value: !Ref JenkinsSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}::JenkinsSecurityGroupId
